    <img src="harvard.png" alt="Harvard Logo" width="200" >
    
    <h1><center>HARVARD UNIVERSITY</center></h1>
    <h3><center> Massachusetts Hall, Cambridge, MA 02138 , United States</center></h3>
    <h2><center>STUDENT REGISTRATION FORM</center></h2>
    <br>
    <form action="/submit-form " method="post">
    <h3>1.Student's Information</h3>
    <label for="username">First Name</label>
    <input type="text" id="username" placeholder="Enter your first name" autofocus required>
    <br><br>
    <label for="username2" >Middle Name</label>
    <input type="text" id="username2" placeholder="Enter your middle name">
    <br><br>
    <label for="username3" >Last Name</label>
    <input type="text" id="username3 " placeholder="Enter your last name" required>
    <br><br>
    <label for="gender">Gender</label>
    <input type="radio" name="gender" value="male" id="male" >
    <label for="male">Male</label>
    <input type="radio" name="gender" value="female" id="female" >
    <label for="female">Female</label>
    <br><br>
    <label for="dob" >Date of Birth</label>
    <input type="date" name="dob" id="dob">
    <br><br>
    <label for="age">Age</label>
    <input
    type="number"
    name="age"
    min="1"
    max="100"
    placeholder="age"/>
     <br><br>
